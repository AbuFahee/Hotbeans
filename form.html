            padding: 10px;

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotBeans Job Application</title>
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        textarea {
            resize: vertical;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="job">Select a Job:</label>
            <select id="job" name="job">
                <option value="developer">Web Developer</option>
                <option value="designer">Graphic Designer</option>
                <option value="marketer">Digital Marketer</option>
            </select>

            <label for="qualifications">Qualifications:</label>
            <textarea id="qualifications" name="qualifications" rows="4" required></textarea>

            <label for="resume">Upload Resume (PDF or DOCX):</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .docx" required>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotBeans Chatbot</title>
    <style>
        /* Basic CSS for styling the chatbot container */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .chatbot-container {
            width: 300px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .chatbot-header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .chatbot-body {
            padding: 10px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .chatbot-input {
            border-top: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .chatbot-input input[type="text"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <h2>HotBeans Chatbot</h2>
        </div>
        <div class="chatbot-body">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="chatbot-input">
            <input type="text" placeholder="Type your message...">
        </div>
    </div>

    <script>
        // JavaScript code for handling chatbot interactions
        const chatbotBody = document.querySelector('.chatbot-body');
        const inputField = document.querySelector('.chatbot-input input[type="text"]');

        inputField.addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                const userMessage = inputField.value.trim();
                if (userMessage !== '') {
                    appendMessage('You', userMessage);
                    // You can implement logic to process the user's message here
                    inputField.value = '';
                }
            }
        });

        function appendMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatbotBody.appendChild(messageDiv);
            chatbotBody.scrollTop = chatbotBody.scrollHeight; // Scroll to the bottom of the chat
        }

        // Initial greeting message from the chatbot
        setTimeout(function () {
            appendMessage('HotBeans Chatbot', 'Hello! How can I assist you today?');
        }, 500);
    </script>
</body>
</html>
